<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Attempt At Google's Home Page!</title>
  <meta name="description" content="Google Home Page Project">
  <link rel="stylesheet" href="styles.css?v=1.0">
  <script src="https://kit.fontawesome.com/4c9c394236.js" crossorigin="anonymous"></script>

</head>

<body>

<header>

  <div id="topbar">
    <div class="left_links">
      <a class="topnav" href="#">About</a>
      <a class="topnav" href="#">Store</a>
    </div>
    <div class="right_links">
      <a class="topnav" href="#">Gmail</a>
      <a class="topnav" href="#">Images</a>
      <button class="btn topnav"><i class="fas fa-couch"></i></button>
      <button class="btn topnav"><i class="fas fa-allergies"></i></button>
    </div>

    </div>
  <h1>Hello World!</h1>

</header>

<main>
  <div class="middle_pic"><img id="google_logo_main" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's Logo"></div>
  <div class="search_area">
    <div class="magnifying_glass">
      <svg focusable="false"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
    </svg>
    </div>
    <input type="text" name="search" value="" class="search_something">
    <button class="btn speech_mic" type="button" name="button"><i class="fas fa-microphone-alt"></i></button>
  </div>

<div class="button_holder">
  <button class="main_search" type="button" name="button">Google Search</button>
  <button class="main_search" type="button" name="button">I'm Feeling Lucky</button>

  </div>

</div>

</main>

</body>
</html>
